apiVersion: resource.k8s.io/v1beta1
kind:  ResourceClaim
metadata:
  name: dummy-interface-disable-ebpf
spec:
  devices:
    requests:
    - name: req-dummy
      deviceClassName: dra.net
      selectors:
        - cel:
            expression: device.attributes["dra.net"].ifName == "dummy5"
    config:
    - opaque:
        driver: dra.net
        parameters:
          interface:
            disableEbpfPrograms: true
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-ebpf
  labels:
    app: pod
spec:
  containers:
  - name: ctr1
    image: registry.k8s.io/e2e-test-images/agnhost:2.54
    securityContext:
      privileged: true
  resourceClaims:
  - name: dummy1
    resourceClaimName: dummy-interface-disable-ebpf
