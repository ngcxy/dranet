apiVersion: resource.k8s.io/v1
kind:  ResourceClaim
metadata:
  name: dummy-interface-static-ip
spec:
  devices:
    requests:
    - name: req-dummy
      exactly:
        deviceClassName: dra.net
        selectors:
          - cel:
              expression: device.attributes["dra.net"].type == "dummy"
    config:
    - opaque:
        driver: dra.net
        parameters:
          interface:
            name: "eth99"
            addresses:
            - "169.254.169.13/24"
---
apiVersion: v1
kind: Pod
metadata:
  name: pod1
  labels:
    app: pod
spec:
  containers:
  - name: ctr1
    image: registry.k8s.io/e2e-test-images/agnhost:2.54
  resourceClaims:
  - name: dummy1
    resourceClaimName: dummy-interface-static-ip

